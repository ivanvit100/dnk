<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Дом Научной Коллаборации | ЕИ КФУ</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="dnk">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
    <style>
*::selection{
  background: rgba(90, 126, 201, 0.6);
}
*::-moz-selection{
  background: rgba(90, 126, 201, 0.6);
}
*{
  scrollbar-width: thin;
  scrollbar-color: rgb(1, 42, 119) #eee;
}
*::-webkit-scrollbar{
  width: 12px;
}
*::-webkit-scrollbar-track{
  background: #eee;
}
*::-webkit-scrollbar-thumb{
  background-color: rgb(1, 42, 119);
  border-radius: 20px;
  border: 3px solid #eee;
}
body::-webkit-scrollbar{
  width: 12px;
}
body::-webkit-scrollbar-track{
  background: #eee;
}
body::-webkit-scrollbar-thumb{
  background-color: rgb(1, 42, 119);
  border-radius: 20px;
  border: 3px solid #eee;
}
    </style>
  </head>
  <body>
    <noscript>
      <style>
            body{
                padding: 10px;
                background-color: #f8f2ef;
            }
            html{
                box-sizing: border-box;
                font-family: 'Ubuntu', sans-serif;
            }
        </style>
        <center><h1><b>---Внимание!---</b></h2></center>
        <p>Если Вы видите этот баннер, значит в Вашем браузере отключён Java Script.</p>
        <p>Перед дальнейшим взаимодействие с данным приложением рекомендуем Вам разрешить использование Java Script в настройках Вашего браузера и перезагрузить страницу.</p>
        <p>Это приложение использует JS как для отображения страниц, так и для обеспечения функциональности. Эта страница не использует Java Script для сбора информации о посетителях, все Ваши данные остаются конфеднциальными.</p>
    </noscript>
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
