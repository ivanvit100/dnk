<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дом Научной Коллаборации | ЕИ КФУ</title>
    <link rel="shortcut icon" href="http://dnk.ivanvit.ru/static/img/icons/logo.png">
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#4DBA87">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Дом Научной Коллаборации">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
    <link rel="stylesheet" href="/static/metro.min.css">
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-colors.min.css">
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-rtl.min.css">
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-icons.min.css">
    <link rel="preload" as="image" href="http://dnk.ivanvit.ru/static/img/white.jpg">
    <style>
    *::selection{
      background: rgba(90, 126, 201, 0.6);
    }
    *::-moz-selection{
      background: rgba(90, 126, 201, 0.6);
    }
    *{
      scrollbar-width: thin;
      scrollbar-color: #f77d24 #eee;
    }
    *::-webkit-scrollbar{
      width: 12px;
    }
    *::-webkit-scrollbar-track{
      background: #eee;
    }
    *::-webkit-scrollbar-thumb{
      background-color: #f77d24;
      border-radius: 20px;
      border: 3px solid #eee;
    }
    body::-webkit-scrollbar{
      width: 12px;
    }
    body::-webkit-scrollbar-track{
      background: #eee;
    }
    body::-webkit-scrollbar-thumb{
      background-color: #f77d24;
      border-radius: 20px;
      border: 3px solid #eee;
    }
    html{
      font-family: 'Montserrat', sans-serif !important;
    }
    h1, h2, h3, h4, h5, h6, button, b, .header_button{
      font-family: 'Ubuntu', sans-serif !important;
    }
    </style>
  </head>
  <body>
    <noscript>
      <style>
            body{
                padding: 10px;
                background-color: #f8f2ef;
            }
            html{
                box-sizing: border-box;
                font-family: 'Ubuntu', sans-serif;
            }
        </style>
        <center><h1><b>---Внимание!---</b></h2></center>
        <p>Если Вы видите этот баннер, значит в Вашем браузере отключён Java Script.</p>
        <p>Перед дальнейшим взаимодействие с данным приложением рекомендуем Вам разрешить использование Java Script в настройках Вашего браузера и перезагрузить страницу.</p>
        <p>Это приложение использует JS как для отображения страниц, так и для обеспечения функциональности. Эта страница не использует Java Script для сбора информации о посетителях, все Ваши данные остаются конфеднциальными.</p>
    </noscript>
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
    <script>
      document.addEventListener('keydown', function(event){
        if(event.code == 'Enter'){
          event.preventDefault();
          try{
            document.querySelector("#go").click();
          }catch(e){}
        }
      });
    </script> 
    <script data-cfasync="false" src="http://dnk.ivanvit.ru/static/coursesData.json"></script>
    <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>
    <script type="text/javascript" src="//vk.com/js/api/openapi.js?121"></script>
  </body>
</html>
